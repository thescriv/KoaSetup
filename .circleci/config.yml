version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  tests:
    docker:
      - image: circleci/node:12.4 
    steps:
      - checkout
      - run: npm install
      - run: npm run test
  linter:
    docker:
      - image: circleci/node:12.4 
    steps:
      - checkout
      - run: npm install esLint
      - run: npm run lint

workflows:
  sample:
    jobs:
      - linter
      - tests
        requires:
          - linter
