version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  tests:
    docker:
      - image: cimg/node:16.10  
      - resource_class: small
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test
  linter:
    docker:
      - image: cimg/node:16.10
      - resource_class: small
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run linter
          command: npm run lint

workflows:
  sample:
    jobs:
      - tests
      - linter
